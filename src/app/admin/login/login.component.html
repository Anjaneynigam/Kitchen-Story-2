<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <form (ngSubmit)="Login()">
                    <div class="mb-3">
                      <label for="User Name" class="form-label">username</label>
                      <input type="username" [(ngModel)]="admin.userId" class="form-control" id="userId" name="userId">
                      
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" [(ngModel)]="admin.password" class="form-control" id="password" name="password">
                    </div>
                    
                    <button type="login" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </div>
</div>
